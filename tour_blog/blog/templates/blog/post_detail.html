<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AskDjango</title>
</head>

<body>
<h1>AskDjango</h1>

<h2>Post Content</h2>
<p>
  {{ post.content | linebreaksbr }}
</p>

<hr>

<h3>Comments</h3>
{% for comment in post.comment_set.all %}
  {{ comment.message }}
  by {{ comment.author }}
  {{ comment.updated_at }}
{% endfor %}
</body>
</html>
