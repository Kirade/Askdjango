<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AskDjango</title>
</head>

<body>
<h1>AskDjango</h1>
<p>
  안녕하세요?
</p>

<form action="" method="get">
  <input type="text" name="q" value="{{ q }}"/>
  <input type="submit" value="검색" />
</form>

<ul>
  {% for post in post_list %}
    <li>
      {{ post.id }}
      {{ post.title }}
      <small>at {{ post.updated_at }}</small>
    </li>
  {% endfor %}
</ul>
</body>
</html>
